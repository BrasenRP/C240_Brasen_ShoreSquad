<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#weather">Weather</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>Rally your crew, clean the coast!</h2>
      <p>Track weather, join cleanups, and make a difference together.</p>
      <button id="join-btn">Join a Cleanup</button>
    </section>
    <section id="map">
      <h3>Find a Beach Cleanup</h3>
      <div id="map-container">
        <div id="google-map" style="width:100%;height:300px;border-radius:1rem;"></div>
      </div>
    </section>
    <section id="weather">
      <h3>Current Weather</h3>
      <div id="weather-info">Loading weather...</div>
    </section>
    <section id="events">
      <h3>Upcoming Events</h3>
      <ul id="event-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
